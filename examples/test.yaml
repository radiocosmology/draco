---
cluster:
    ppn: 8
    nodes: 4
    directory: /tmp/test_out/
    time: 120

pipeline :
    tasks:
        -   type: caput.pipeline.tasklib.io.LoadFilesFromParams
            out: input_files
            params:
                files: testdata/*.h5

        -   type: draco.core.io.LoadProductManager
            out: manager

        -   type:   draco.analysis.sidereal.SiderealGrouper
            out:    siderealday
            in:     input_files
            requires: manager

        -   type:       draco.analysis.sidereal.SiderealRegridder
            in:         siderealday
            out:        sday
            requires: manager
            params:
                save: true
                output_name: sidereal_grid.h5

        -   type:   draco.analysis.sidereal.SiderealStacker
            in:     sday
            params:
                save: true
                output_name: sidereal_stack.h5
